<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CourtEase - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% extends "base.html" %}
{% block title %}CourtEase - Register{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg w-100" style="max-width: 950px; border-radius: 15px; overflow: hidden;">
    <div class="row g-0">
      <div class="col-md-6 p-5 bg-white">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='tennis-court.png') }}" alt="CourtEase Logo" style="height:70px;">
          <h2 class="fw-bold mt-3">Create an Account</h2>
          <p class="text-muted">Join CourtEase to book courts with ease</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="fullname" placeholder="Full Name" required>
            <label for="fullname">Full Name</label>
          </div>
          <div class="form-floating mb-3">
          <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
          <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" name="dob" class="form-control" id="dob" required>
            <label for="dob">Date of Birth</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
            <label for="location">Location</label>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2">Register</button>
        </form>

        <div class="mt-3 text-center">
          <span>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></span>
        </div>
      </div>

      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white p-5"
           style="background: linear-gradient(135deg, #198754, #0d6efd);">
        <img src="{{ url_for('static', filename='court.jpeg') }}" alt="Court Illustration" style="max-height:200px;">
        <h2 class="fw-bold mt-3">CourtEase üèüÔ∏è</h2>
        <p class="lead">Fast, Reliable, and Easy Court Booking Experience</p>
        <a href="#" class="btn btn-light px-4 mt-3">Learn More</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
